<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  {% include 'flash.html' %}
  <div class="well">
    <h3>{{ ('Please Sign In') }}</h3>
    <form class="form" action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <a class="btn btn-block btn-social btn-facebook" href="{{ url_for('oauth_authorize', provider='facebook') }}">
        <span class="fa fa-facebook"></span>Login with Facebook</a>
        <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="remember_me">
                        {{ form.remember_me }} {{ ('Remember Me') }}
                    </label>
                </div>
        </div>

    </form>
  </div>
{% endblock %}
