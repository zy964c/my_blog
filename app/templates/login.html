<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  {% include 'flash.html' %}
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">

          <div class="well">
            <h3>{{ _('Please Sign In:') }}</h3>
            <br>
            {{ form.hidden_tag() }}
            <a class="btn btn-block btn-social btn-facebook" href="{{ url_for('oauth_authorize', provider='facebook') }}">
            <span class="fa fa-facebook"></span>Login with Facebook</a>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
